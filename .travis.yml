dist: bionic

language:
  - cpp

before_install:
  - pip install --user cpp-coveralls

addons:
  sonarcloud:
    organization: "danilakostin"
    token:
      secure: da01353b959791cb2c968357f88438ddf70bcafe # encrypted value of your token

script:

  - qmake
  - make
  - ./tests/tests

after_success:
  - make clean
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output

notifications:
  email: false

